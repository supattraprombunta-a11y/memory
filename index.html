<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ความทรงจำ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: sans-serif;

    background: 
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url('VID_20260218_081.jpg'); /* เปลี่ยนชื่อรูปให้ตรง */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

/* ปุ่ม */
button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff4e50, #fc913a);
    color: white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

/* ตัวหนังสือลอย */
.love-text {
    position: fixed;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    font-weight: bold;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: floatUp 3s ease-out forwards, rainbowMove 3s linear infinite;
    pointer-events: none;
}

/* ลอยขึ้น */
@keyframes floatUp {
    0% {
        opacity: 0;
        transform: translate(-50%, 0);
    }
    20% {
        opacity: 1;
    }
    100% {
        opacity: 0;
        transform: translate(-50%, -250px);
    }
}

/* สีรุ้งเคลื่อน */
@keyframes rainbowMove {
    0% { background-position: 0%; }
    100% { background-position: 100%; }
}
</style>
</head>

<body>

<button onclick="showLove()">ข้อความจากใจ</button>

<script>
function showLove() {
    const text = document.createElement("div");
    text.className = "love-text";
    text.innerText = "รักที่รักนะค้าบ";

    document.body.appendChild(text);

    setTimeout(() => {
        text.remove();
    }, 3000);
}
</script>

</body>
</html>
